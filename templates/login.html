{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Login</h3>
                    <p class="text-muted">Enter your credentials to access the system</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>

                <div class="text-center">
                    <small class="text-muted">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>
                            Back to Home
                        </a>
                    </small>
                </div>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="card mt-4">
            <div class="card-body">
                <h6 class="card-title">Demo Credentials</h6>
                <small class="text-muted">
                    <strong>Admin:</strong> admin / admin123<br>
                    <strong>Teacher:</strong> teacher / teacher123<br>
                    <strong>Student:</strong> student / student123<br>
                    <strong>Parent:</strong> parent / parent123
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
